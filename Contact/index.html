              <!-- End header section  -->

                 <!--Start Title section  -->

         <section class="title">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="title-upper-line"></div>
                        <div class="title-text text-uppercase text-center mt-4 mb-4"><h1>contact me</h1></div>
                        <div class="title-bottom-line"></div>
                    </div>
                </div>
            </div>
        </section>



        <!--End Title section  -->

        <!-- Start Map Section   -->

        <section class="map mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="map-container">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28945.219459196374!2d89.9310349332959!3d24.926876577432346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fd7f432d79ab59%3A0xba4e9a6ed6f6682c!2sJamalpur!5e0!3m2!1sen!2sbd!4v1608983565232!5m2!1sen!2sbd" width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- End Map Section   -->

        

        <!-- Start contact main section -->

        <section class="main-contact mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 contact-box">
                        <i class="fas fa-map-marker-alt"></i>
                        <h1>Dhaka , Bangladesh</h1>
                    </div>
                    <div class="col-lg-4 contact-box">
                       <i class="fa fa-phone" aria-hidden="true"></i>
                        <h1>+008 1234567</h1>
                    </div>
                    <div class="col-lg-4 contact-box">
                       <i class="fa fa-envelope" aria-hidden="true"></i>
                        <h1>expart@gmail.com</h1>
                    </div>
                </div>
            </div>
        </section>

        <!-- End contact main section -->

        <!-- Start help section -->

        <section class="help mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <h1>How Can I Help You?</h1>
                        <div class="stick">
                            <div class="rol"></div>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" placeholder="Full Name">
                                <input type="email" placeholder="Email Address">
                                <input type="text" placeholder="subject">
                            </div>
                            <div class="col-lg-6">
                                <textarea name="massage" placeholder="Massage" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <button>Send Massage</button>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </section>
